<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Order</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
    	<div class="col-lg-12">
    		<div class="dataTable_wrapper">
                <table class="table table-hover" id="order-table" datatable="ng" dt-options="dtOptions">
                	<thead>
                        <tr>
                            <th>Name</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
			            <tr ng-repeat="data in dummyData">
			                <td>{{data.name}}</td>
			                <td>{{data.timestamp}}</td>
			            </tr>
			        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
