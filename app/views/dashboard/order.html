<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Order</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
    	<div class="col-lg-12">
    		<div class="dataTable_wrapper">
                <table class="table table-hover" id="order-table" datatable="ng" dt-options="dtOptions">
                	<thead>
                        <tr>
                            <th>Name</th>
                            <th>Timestamp</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
			            <tr ng-repeat="data in orderdata track by data.id" ui-sref="dashboard.details({id: data.id})">
                            <td>{{data.name}}</td>
			                <td>{{data.timestamp |  date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{data.status}}</td>
			            </tr>
			        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
